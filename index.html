<!DOCTYPE html>

    <title>UI Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch label {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            user-select: none;
        }
        .toggle-switch .switch {
            display: flex;
        }
        .toggle-switch input:checked + .switch label:nth-child(2),
        .toggle-switch input:not(:checked) + .switch label:nth-child(1) {
            background-color: #ddd;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .grid div {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .grid div select,
        .grid div input[type="color"] {
            display: block;
            margin-top: 5px;
        }
        .side-by-side {
            display: flex;
            gap: 20px;
        }
        .side-by-side div {
            flex: 1;
            text-align: center;
        }
        .side-by-side img {
            max-width: 100%;
            border: 1px solid #ccc;
        }
        .option {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            white-space: nowrap;
            margin: 5px;
        }
        .option.selected {
            background-color: #ddd;
        }
        .option label {
            display: inline;
        }
        .color-select-container {
            display: grid;
            width: min(1600px, 100%);    
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .color-select-container select,
        .color-select-container button,
        .color-select-container input[type="color"] {
            width: 95%;
            box-sizing: border-box; 
        }
        .output-image-container-parent {
            display: flex;
            width: 100%;
            height: 400px;
            justify-content: center;
        }
        .output-image-container {
            width: 45%;
            height: 100%;
        }
        .output-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            object-position: 0 50%;
        }
    </style>
</head>
